<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<th:block th:fragment="header">
    <nav class="navbar">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <a class="logoTop" th:href="@{/}">
                        <img class="img-responsive" th:src="@{/img/logo.png}" alt="Logo"/>
                    </a>
                </div>
                <div class="col-md-10 boxMenuAuthenticated">
                    <p>
                    <span sec:authorize="isAuthenticated()" class="boxAuthenticated">
                    logged user: <span class="menuLogged" sec:authentication="name"></span>
                    <span class="lineMenu">|</span>
                    roles: <span class="menuLogged" sec:authentication="principal.authorities"></span>
                    <span class="lineMenu">|</span>
                    <a class="btn-classic" th:href="@{/logout}">Log out</a>
                    </span>
                    </p>
                </div>
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>
